<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heypdf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container {
    margin-top: 50px;
        }
    </style>
    
</head>
<body>
    
    <div class="container">
        <br><br>
    <p style="text-align: center;"><img src="static/site_images/heypdf.png" alt="" width="350"></p>
    <p style="text-align: center; font-family: Arial, Helvetica, sans-serif; font-weight: 550;">universal image to pdf converter</p>
        <div class="container-fluid py-4">
            <div class="form_container">
                <form action="{{url_for('upload_file')}}" enctype = "multipart/form-data" method="POST">
                    <div class="input-group">
                        <input type="file" accept="image/*" class="form-control" name="file" id="inputGroupFile04"  aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                        <button class="btn btn-primary" type="submit" id="inputGroupFileAddon04">Convert</button>
                      </div>
                </form>
                <br>
                <br>
                
                {% if button == 'done' %}
                <form action="/download">
                    <h4 style="text-align: center; color: red;">Converted!</h4>
                    <br>
                    <p style="text-align: center;"><button type="submit" class="btn btn-danger btn-lg">Download</button></p>
                </form>
                {% endif %}
               
            </div>
            
        </div>
    </div>
    <br><br>


</body>
</html>
